plugins {
    id 'com.android.application'
    // Add Kotlin plugin if you are using Kotlin
    // id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services' // <-- ADD THIS FOR FIREBASE
}

android {
    namespace 'com.example.app'
    compileSdk 34 // Example: Using a stable SDK version

    defaultConfig {
        applicationId "com.example.app"
        minSdk 24
        targetSdk 34 // Example: Using a stable SDK version
        versionCode 1
        versionName "1.0"

        // Use AndroidX test runner
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // Common to use 1.8 or higher with modern AGP
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // If using Kotlin:
    // kotlinOptions {
    //     jvmTarget = '1.8'
    // }
}

dependencies {
    // AndroidX Libraries (after migrating from support libraries)
    implementation 'androidx.appcompat:appcompat:1.7.0' // Example
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1' // Example if you use ConstraintLayout

    // Firebase BoM (Bill of Materials) - Recommended
    implementation platform('com.google.firebase:firebase-bom:33.14.0') // Check for the latest BoM version

    // Add the Firebase SDKs for the products you want to use
    // For example, Analytics, Authentication, Firestore
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth:23.2.1'
    implementation 'com.google.firebase:firebase-firestore'
    // Add other Firebase SDKs as needed (e.g., Realtime Database, Storage, Crashlytics)

    // Firebase
    implementation 'com.google.firebase:firebase-database:21.0.0'
    implementation 'com.google.firebase:firebase-auth:23.2.1'

    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.4.0'

    // CardView for better UI
    implementation 'androidx.cardview:cardview:1.0.0'

    // Material Design
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.google.firebase:firebase-crashlytics-buildtools:3.0.3'
    implementation 'androidx.media3:media3-common:1.7.1'

    // Test libraries (using AndroidX test libraries)
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}